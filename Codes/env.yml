name: cigre_pilot_env
channels:
  - conda-forge
dependencies:
  # core
  - python=3.11
  - pandapower>=2.13
  # numerics & data wrangling
  - numpy>=1.26
  - pandas>=2.2
  - scipy
  # visualisation / notebooks (optional but handy)
  - matplotlib
  - jupyterlab
  # optional ML libs for more elaborate grey-box identification
  - scikit-learn
  - pip
  - pip:
      - tqdm              # progress bars for long runs
